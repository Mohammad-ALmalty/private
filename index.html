    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Dancing+Script:wght@400;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Tajawal', sans-serif;
            background: #fff5f5;
        }
        .font-romantic { font-family: 'Dancing Script', cursive; }
        .font-arabic-poetic { font-family: 'Amiri', serif; }
        
        @keyframes float {
            0% { transform: translateY(10vh) translateX(0) rotate(0deg) scale(0); opacity: 0; }
            15% { opacity: 0.7; transform: translateY(0) translateX(15px) rotate(45deg) scale(1); }
            50% { opacity: 0.4; transform: translateY(-50vh) translateX(-20px) rotate(180deg) scale(1.3); }
            85% { opacity: 0.7; transform: translateY(-90vh) translateX(15px) rotate(315deg) scale(1); }
            100% { transform: translateY(-110vh) translateX(0) rotate(360deg) scale(0); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.3));
            will-change: transform, opacity;
        }

        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
    </style>
